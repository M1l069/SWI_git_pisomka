<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Z3</title>
    <link rel="icon" type="image/x-icon" href="../img/line-chart.png">
</head>
<body>
<nav class="navbar navbar-expand-md bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../img/favicon-32x32.png" alt="graphs"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Grafy č. 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="generatingGraphs.html">Grafy č. 2</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 class="text-center">Graf generovaný stránkou</h1>
    </div>
    <div class="row">
        <canvas id="generatingGraph" width="1200" height="600"></canvas>
    </div>

    <!-- Controls Section -->
    <div class="row mt-4">
        <!-- End Button -->
        <div class="col-12 col-sm-4 col-md-2 mb-2">
            <button class="btn btn-danger w-100" id="endBtn">Koniec</button>
        </div>

        <div class="col-12 col-sm-4 col-md-2 mb-2">
            <button class="btn btn-success w-100" id="continueBtn">Pokračovať</button>
        </div>

        <!-- Checkbox for Noisy Sine -->
        <div class="col-12 col-sm-4 col-md-4 mb-2">
            <input type="checkbox" id="sinCheckbox" checked>
            <label for="sinCheckbox">Zobraziť Zašumený sínus</label>
        </div>

        <!-- Checkbox for Noisy Cosine -->
        <div class="col-12 col-sm-4 col-md-4 mb-2">
            <input type="checkbox" id="cosCheckbox" checked>
            <label for="cosCheckbox">Zobraziť Zašumený kosínus</label>
        </div>
    </div>

    <!-- Amplitude Control Component -->
    <div class="row mt-5">
        <div class="col-12">
            <amplitude-control min="0" max="5" step="0.1" value="1" class="w-100"></amplitude-control>
        </div>
    </div>
</div>

<script src="../script/bootstrap.bundle.min.js"></script>
<script src="../script/chart.umd.js"></script>
<script src="../script/generating.js"></script>
</body>
</html>
