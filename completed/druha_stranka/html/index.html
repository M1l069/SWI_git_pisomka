<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Formulár</title>
</head>
<body>
<div id="summary" class="form-summary">
</div>
<div class="form-container" id="formContainer">

    <form id="form" action="https://form2mail.iolab.sk/form2mail.php" method="post" enctype="multipart/form-data" class="form-container">

        <input type="hidden" name="apikey" value="8d9f7cc62486992cb3426b76e0a91d41">

        <input type="hidden" name="from" value="xsmidm@stuba.sk">
        <input type="hidden" name="sender" value="Miloslav Šmíd">
        <input type="hidden" name="to" value="feistu01@gmail.com">
        <input type="hidden" name="subject" value="WEBTE1 - 2.zadanie Miloslav Šmíd - Formulár">
        <input type="hidden" name="redirectOk" value="https://webte1.fei.stuba.sk/~xsmidm/priecinok/druha_stranka/html/success.html">
        <input type="hidden" name="redirectFalse" value="https://webte1.fei.stuba.sk/~xsmidm/priecinok/druha_stranka/html/failure.html">

        <h1>Formulár na rezerváciu dráhy na bowling</h1>
        <p> <span class="mandatory">*</span> Takto označené polia sú povinné !</p>
        <h2>Základné informácie</h2>
        <div class="form-element-box" id="base-info">
            <div class="dot-section">
                <label for="name" class="">Meno<span class="mandatory">*</span> </label>
                <input type="text" id="name" name="krstne_meno" class="text-input age-input" placeholder="Janko" required>
                <span class="char-count" id="currentCharsName">0/30</span>
                <p class="error-text"></p>
            </div>

            <div class="age-section">
                <label for="surename">Priezvisko<span class="mandatory">*</span> </label>
                <input type="text" id="surename" name="priezvisko" class="text-input age-input" placeholder="Hraško" required>
                <span class="char-count" id="currentCharsSurename">0/30</span>
                <p class="error-text"></p>
            </div>
        </div>

        <div class="form-element-box gender-box">
            <p>Pohlavie<span class="mandatory">*</span></p>
            <label for="male">Muž</label>
            <input class="radio-button-male" type="radio" id="male" name="pohlavie" value="muž" required>

            <label for="female">Žena</label>
            <input class="radio-button-female" type="radio" id="female" name="pohlavie" value="žena">

            <label for="other">Iné</label>
            <input class="radio-button-other" type="radio" id="other" name="pohlavie" value="iné">
        </div>

        <div class="form-element-box">
            <div class="dot-section">
                <label for="dot">Dátam narodenia: <span class="mandatory">*</span> </label>
                <input type="date" id="dot" name="datum_narodenia" class="text-input age-input" onchange="calculateAge()" required>

                <p id="date-error" class="error-text"></p>
            </div>

            <div class="age-section">
                <label for="age">Vek <span class="mandatory">*</span></label>
                <input type="number" name="vek" class="text-input age-input" id="age" placeholder="123" readonly>
            </div>
        </div>



        <h2>Kontakné údaje</h2>
        <div class="form-element-box">
            <div class="dot-section">
                <label for="email">E-mail <span class="mandatory">*</span></label>
                <input class="text-input" name="e-mail" type="text" placeholder="example@mail.com" id="email" required>
                <span class="char-count" id="currentCharsEmail">0/30</span>
                <p class="error-text"></p>
            </div>

            <div class="age-section">
                <label for="number">Tel. č. <span class="mandatory">*</span></label>
                <input class="text-input" name="phone number" type="text" placeholder="+(prefix/00)1234567899" id="number" required>
                <span class="char-count" id="currentCharsNumber">0/30</span>
                <p class="error-text"></p>
            </div>
        </div>

        <h2>Výber prevádzky</h2>
        <div class="form-element-box select-box">
            <label for="states">Vyberte štát: </label>
            <select id="states" name="krajina" class="select-custom" style="margin-right: 2%;">
                <option value="Slovensko" selected>Slovensko</option>
                <option value="Česko">Česko</option>
                <option value="Rakúsko">Rakúsko</option>
            </select>

            <label for="cities">Vyberte mesto: </label>
            <select id="cities" name="mesto" class="select-custom" style="margin-right: 2%;">
            </select>

            <label for="addresses">Vyberte konkrétnu prevádzku:</label>
            <select id="addresses" name="adresa" class="select-custom">
            </select>
        </div>



        <h2>Ďalšie informácie</h2>
        <div class="form-element-box">
            <div class="dot-section">
                <h3>Špeciálne požiadavky</h3>
                <label for="firstOption">Špeciálne kolky</label>
                <input id="firstOption" name="specialne_kolky" value="áno" class="check-box"  type="checkbox">
                <label for="secondOption">Vlastné gule</label>
                <input id="secondOption" name="vlastne_gule" value="áno" class="check-box"  type="checkbox">
                <label for="otherOption">Iné</label>
                <input id="otherOption" class="check-box"  type="checkbox" onclick="toggleHiddenText()">
                <label for="hiddenText" class="hidden-name" id="hiddenTextLabel">Vaša požiadavka</label>
                <input type="text" id="hiddenText" name="poziadavka" class="text-input hidden-name" placeholder="Zadajte Vašu požiadavku">
                <span class="char-count hidden-text-char-count" id="currentCharsOther">0/30</span>
                <p class="error-text"></p>
            </div>

            <div class="age-section">
                <h3>Výber počtu hráčov</h3>
                <label for="firstRadio">2 hráči</label>
                <input id="firstRadio" class="radio-unhidden" type="radio" name="pocet_hracov" value="2">
                <label for="secondRadio">3 hráči</label>
                <input id="secondRadio" class="radio-unhidden" type="radio" name="pocet_hracov" value="3">
                <label for="thirdRadio">4 hráči</label>
                <input id="thirdRadio" class="radio-unhidden" type="radio" name="pocet_hracov" value="4">
            </div>
        </div>

        <div id="nameBox"  class="form-element-box hidden-box-usernames">

        </div>

        <div class="addtional-box">
            <label for="message">Pripomienky</label>
            <textarea id="message" class="textarea-input" name="pripomienky" placeholder="Vaša správa"></textarea>
            <span class="char-count" id="currentCharsTextArea">0/150</span>
            <p class="error-text"></p>
        </div>

        <div class="unhidden-button-box">
            <button class="unhidden-button" id="displayNameOfCreator" type="button" onclick="toggleHiddenName()">Zobraziť meno autora</button>
        </div>

        <div class="dot-section" style="margin-top: 2%;">
            <label for="nameOfCreator" id="creatorLabel" class="hidden-name">Meno autora:</label>
            <input id="nameOfCreator" type="text" name="meno_autora" value="Miloslav Šmíd" class="text-input hidden-name" readonly>
            <span id="currentCharsCreator" class="char-count creator-char-count">13/30</span>
        </div>

        <div class="button-box">
            <button id="subButton" class="submit-button" type="button">Odoslať</button>
        </div>


    </form>
</div>
<script src="../script/script.js"></script>
</body>
</html>
